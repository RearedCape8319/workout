<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <title>Workout</title>
    </head>

    <body onload="getAllWorkouts()">
        <div id="submitData">
            <label for="target">Target:</label>
            <select id="target">
                <option value="arms" selected>Arms</option>
                <option value="back">Back</option>
                <option value="chest">Chest</option>
                <option value="core">Core</option>
                <option value="legs">Legs</option>
                <option value="shoulders">Shoulder</option>
            </select> <br />
            <label for="name">Name:</label>
            <input type="text" id="name" /> <br />
            <label for="sets">Sets:</label>
            <input type="number" id="sets" min="1" value="3" /> <br />
            <label for="reps">Reps:</label>
            <input type="number" id="reps" min="1" value="10" /> <br />
            <input type="button" value="Enter" onclick="enterWorkout()" />
        </div>
        <div id="all"></div>
    </body>
</html>
