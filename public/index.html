<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Workout</title>
    </head>

    <body>
        <header>
            <h1><u>Workout</u></h1>
        </header>
        <nav>
            <input type="button" id="btnArms" onclick="show('arms')" value="Arms" />
            <input type="button" id="btnBack" onclick="show('back')" value="Back" />
            <input type="button" id="btnChest" onclick="show('chest')" value="Chest" />
            <input type="button" id="btnCore" onclick="show('core')" value="Core" />
            <input type="button" id="btnLegs" onclick="show('legs')" value="Legs" />
            <input type="button" id="btnShoudlers" onclick="show('shoulders')" value="Shoudlers" />
        </nav>
        <main>
            <div id="divOutput">
                <p>
                    Welcome to my workout app!
                </p>
                <p>
                    Select one of the target areas above to view the relevant workout routine.
                </p>
            </div>
        </main>
    </body>
</html>
